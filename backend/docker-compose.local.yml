# Local development docker-compose
# Usage: docker compose -f docker-compose.local.yml up --build

services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - uploads:/app/uploads
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  worker:
    build: .
    env_file:
      - .env
    volumes:
      - uploads:/app/uploads
    command: python worker.py
    depends_on:
      - api
    restart: unless-stopped

volumes:
  uploads:
