# Local development docker-compose
# Usage: docker compose -f docker-compose.local.yml up --build

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lender_match
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/lender_match
      - USE_HATCHET=1
    volumes:
      - uploads:/app/uploads
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    depends_on:
      - postgres

  worker:
    build: .
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/lender_match
      - USE_HATCHET=1
    volumes:
      - uploads:/app/uploads
    command: python worker.py
    depends_on:
      - api
    restart: unless-stopped

volumes:
  uploads:
  postgres-data:
