    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://postgres:fgdr8v9larZfrHlaoAVuCz8k3yVhHWyRxCis5hPiJGbGKgWgKeFj9stlPNJGB3oV@82.112.236.232:5439/postgres
