version: '3.8'

services:
  api:
    build: .
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/app/data/lender_match.db
      - USE_HATCHET=1
    volumes:
      - uploads:/app/uploads
      - db-data:/app/data
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  worker:
    build: .
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/app/data/lender_match.db
      - USE_HATCHET=1
    volumes:
      - uploads:/app/uploads
      - db-data:/app/data
    command: python worker.py
    depends_on:
      - api
    restart: unless-stopped

volumes:
  uploads:
  db-data:
