version: '3.8'

services:
  api:
    build: .
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - PDF_SOURCE_DIR=/app/pdf
    volumes:
      - uploads:/app/uploads
      - db-data:/app/data
      - ./pdf:/app/pdf:ro
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  worker:
    build: .
    env_file:
      - .env
    environment:
      - PDF_SOURCE_DIR=/app/pdf
    volumes:
      - uploads:/app/uploads
      - db-data:/app/data
      - ./pdf:/app/pdf:ro
    command: python worker.py
    depends_on:
      - api
    restart: unless-stopped

volumes:
  uploads:
  db-data:
