services:
  api:
    build: .
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - USE_HATCHET=1
    volumes:
      - uploads:/app/uploads
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  worker:
    build: .
    env_file:
      - .env
    environment:
      - USE_HATCHET=1
    volumes:
      - uploads:/app/uploads
    command: python worker.py
    depends_on:
      - api
    restart: unless-stopped

volumes:
  uploads:
